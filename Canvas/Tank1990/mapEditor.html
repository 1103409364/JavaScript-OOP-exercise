<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Map editor</title>
    <link rel="stylesheet" href="css/cssreset-min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>地图编辑器</h1>
        <ul class="legend clearfix">
            <li data-type="0"></li>
            <li data-type="1"></li>
            <li data-type="2"></li>
            <li data-type="3sm"></li>
            <li data-type="3"  class="current"></li>
            <li data-type="4sm"></li>
            <li data-type="4"></li>
        </ul>

        <div class="clearfix main">
            <div class="canvasWrap clearfix">
                <span class="cursor"></span>
                <canvas width="416px" height="416px"></canvas>
            </div>

            <div class="prompt clearfix">
                <a href="javascript:;" class="clearfix createBtn">创建文件</a>
                <ul class="filelist"></ul>
            </div>
            <div class="btn">
                <a href="javascript:;" class="cancel">撤消</a>
                <a href="javascript:;" class="restore">恢复</a>
                <a href="javascript:;" class="save">保存</a>
                <div class="nowEdit"></div>
            </div>
        </div>
        <p>需要php运行环境，文件路径不能有中文，apache不支持</p>
    </div>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/MapEditor.js"></script>
    <script>
        
    </script>
</body>

</html>
