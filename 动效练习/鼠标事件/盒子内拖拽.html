<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子内部拖拽</title>
    <style>
        body {
            height: 1000px;
        }

        .wrap {
            position: absolute;
            top: 1200px;
            left: 100px;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
        }

        .box {
            width: 100px;
            height: 100px;
            /* 防止窗口卷动影响 */
            position: absolute;
            top: 100px;
            left: 100px;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box" id="box"></div>
    </div>

    <script>
        var oBox = document.getElementById("box");

        oBox.onmousedown = function (event) {
            // 按下按键记录差值,鼠标clientY到浏览器视口顶部距离，offsetTop盒子到offsetParent外边框内的距离
            var deltaX = event.clientX - this.offsetLeft;
            var deltaY = event.clientY - this.offsetTop;
            document.onmousemove = function (event) {
                // 相对父元素定位
                oBox.style.left = event.clientX - deltaX +"px";
                oBox.style.top = event.clientY - deltaY +  "px";

                // 这种写法不行，offsetY因为offsetY是相对于最小盒子的坐标
                // oBox.style.left = event.offsetX +"px";
                // oBox.style.top = event.offsetY +  "px";
            }
            document.onmouseup = function() {
                document.onmousemove = null;
            }
        }
    </script>
</body>

</html>
