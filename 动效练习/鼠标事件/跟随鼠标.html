<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子跟随鼠标</title>
    <style>
        body {
            height: 1000px;
        }

        .box {
            width: 100px;
            height: 100px;
            /* 防止窗口卷动影响 */
            position: fixed;
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <div class="box" id="box"></div>

    <script>
        var oBox = document.getElementById("box");
        // 鼠标移动
        document.onmousemove = function (event) {
            oBox.style.left = event.clientX - 50 + "px";
            oBox.style.top = event.clientY - 50 + "px";
        }
    </script>
</body>

</html>
