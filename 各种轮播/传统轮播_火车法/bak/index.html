<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
</head>

<body>
	<input id="before" type="button" value="上一张" />
	<img id="img" src="images/1.jpeg" alt="" />
	<input id="after" type="button" value="下一张" />

	<script type="text/javascript">
		// 1、字符串拼接替换图片实现
		// 2、也可以先加载图片，隐藏，切换class实现，
		// 当多个按钮，共同操作一个对象的时候，信号量模式
		var img = document.getElementById("img");
		var beforeBtn = document.getElementById("before");
		var afterBtn = document.getElementById("after");
		var picNum = 1;

		beforeBtn.onclick = function () {
			picNum--;
			if (picNum <= 0) {
				picNum = 5;
			}
			img.src = "images/" + picNum + ".jpeg";
		}
		afterBtn.onclick = function () {
			picNum++;
			if (picNum > 5) {
				picNum = 1;
			}
			img.src = "images/" + picNum + ".jpeg";
		}
	</script>
</body>

</html>
