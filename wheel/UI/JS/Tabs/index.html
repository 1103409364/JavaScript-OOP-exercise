<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">
        <div class="tabs tabs1">
            <ul class="tabs-nav">
                <li class="active tab1">tab1</li>
                <li class="tab2">tab2</li>
            </ul>
            <ul class="tabs-panel">
                <li class="active">1</li>
                <li>2</li>
            </ul>
        </div>
    </div>
    
    <div class="wrap">
        <!-- 基本结构不变，复用的时候在tabs后面加一个class，作为Tab类构造函数的参数 -->
        <div class="tabs tabs2">
            <ul class="tabs-nav">
                <li class="active tab1">tab1</li>
                <li class="tab2">tab2</li>
            </ul>
            <ul class="tabs-panel">
                <li class="active">1</li>
                <li>2</li>
            </ul>
        </div>
    </div>

    <script src="./js/index.js"></script>

    <script>
        new Tab({
            'tabClassName': 'tabs1',
        })

        new Tab({
            'tabClassName': 'tabs2',
        })
    </script>
</body>

</html>
