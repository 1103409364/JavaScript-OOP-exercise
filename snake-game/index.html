<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 背景音乐 -->
    <div class="audiopalyer" style="display: none">
        <audio src="audio/bgm.mp3" id="bgm" preload="auto" loop></audio>
    </div>
    <!-- 中间穿插的和背景音乐同时播放的音频,-->
    <div style="display: none">
        <!-- 吃食物音效  -->
        <audio src="audio/eat.mp3" id="eatAudio" preload="auto"></audio>
        <!-- 死亡音效 -->
        <audio src="audio/die.mp3" id="dieAudio" preload="auto"></audio>
    </div>


    <div class="snakeGame">
        <div class="head">
            <p>pc端：Enter 键开始游戏，空格键暂停，方向键控制方向 </p>
            <p>手机端：使用虚拟按键, 点击 start 开始游戏</p>
            <p class="score">得分:<span id="score"></span></p>
        </div>

        <div class="gameBox" id="gameBox"></div>

        <div class="ex">
            <div class="ctr">
                <div class="direction">
                    <span class="up" id="ArrowUp"></span>
                    <span class="down" id="ArrowDown"></span>
                    <span class="left" id="ArrowLeft"></span>
                    <span class="right" id="ArrowRight"></span>
                </div>

                <div class="sysCtr">
                    <span class="restart" id="restart">RESTART</span>
                    <span class="start" id="start">START</span>
                    <span class="pause" id="pause">PAUSE</span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script>
        HTMLAudioElement.prototype.stop = function () {
            this.pause();
            this.currentTime = 0.0;
        }
    </script>
</body>

</html>
