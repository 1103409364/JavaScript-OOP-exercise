<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 背景音乐 -->
    <audio src="audio/bgm.mp3" id = "bgm" autoplay loop></audio>
    <!-- 吃食物音效 -->
    <audio src="audio/eat.mp3"  id="eatAudio"></audio>
    <!-- 死亡音效 -->
    <audio src="audio/die.mp3" id="dieAudio"></audio>

    <div class="snakeGame">
        <div class="gameBox" id="gameBox">
        </div>
    
        <div class="ex">
            <div class="ctr">
                <i class="up" id="ArrowUp"></i>
                <i class="down" id="ArrowDown"></i>
                <i class="left" id="ArrowLeft"></i>
                <i class="right" id="ArrowRight"></i>
                <i class="restart" id="restart">RESTART</i>
            </div>

            <p class="score">score:<span id="score"></span></p>
            <p>说明：用键盘方向键或者虚拟按键控制方向</p>
        </div>
    </div>
    

    <script src="js/index.js"></script>
</body>

</html>
